<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/script-login-goggle.js" defer type="module"></script>
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style-login.css">
</head>
<body>

        <a href="../HTML/beranda.html">
        <button class="button-exit">X</button>
        </a>
        <div class="container-login">

            <div class="gambar">
                <img src="../ASSET/JELAJAHKU_Black_Font.png">
            </div>
        
        <div class="sub-container">
            <!-- Login dengan Goggle -->
            <div class="log-goggle">
                <button id="log-button-goggle">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Icon Goggle"> Masuk dengan Goggle
            </button>
            </div>
        <br>    
        <p class="separator" style="text-align: center;">Atau dengan</p>
        <br>
        
        <!-- username -->
        <div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <br>
            
            <!-- Password -->
            
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="password" autocomplete="off" required>
            </div>
        </div>
        
        <!-- Lupa sandi -->
        
            <div class="lupa-sandi">
                <p >Lupa kata sandi? <a href="../HTML/lupa-sandi.html" class="reset-sandi" > Reset Kata Sandi Anda</p></a>
            </div>
            
            <!-- Masuk Langsung -->
        
            
            <button id="login-btn" class="button-loggin"><p class="teks-btn-login">Masuk</p></button>
            
            <p class="Sign-up_text">Atau belum memiliki akun?</p>
        
        <!-- Daftar -->
        <a href="../HTML/daftar.html">
        <button class="daftar-button">Daftar</button>
        </a>
        
        <!-- Kembali ke home -->
        
        <div class="back-home">
            <a href="../HTML/beranda.html"><u>Kembali ke beranda</u></a>
        </div> 
    </div>
        </div>
