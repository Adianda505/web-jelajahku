<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Permintaan Password Baru</title>
    <link rel="stylesheet" href="../CSS/style-permintaan-pass.css">
</head>
<body>

    <a href="../HTML/beranda.html">
    <button class="button-exit">X</button>
    </a>


    <div class="logo">
        <img src="../ASSET/JELAJAHKU_Black_Font.png" alt="">
    </div>

    <div class="container">

    <div>
    <section class="judul">
    <h2>Perbarui Kata Sandi</h2>
    </section>

    <section class="penjelasan">
    <p class="text">Buat kata sandi baru. 
        pastikan dengan kombinasi yang cukup rumit namun dapat diingat. 
        <b> gabungkan huruf dan angka. (minimal 8 Karakter)</b>
    </p>
    </section>

    <section class="container-reset">
        <div class="email-input">
            <input type="password" class="input-field" placeholder="Kata Sandi Baru" autocomplete="off" required>
        </div>

        <div class="konfirm-sandi">
            <input type="password" class="input-field" placeholder="Konfirmasi Kata Sandi Baru" autocomplete="off" required>
        </div>

        <div class="ganti-button">
        <button class="ganti">Perbarui Kata sandi</button>
        </div>
    </section>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
          <img src="../ASSET/JELAJAHKU_Black_Font.png" style="width: 150px;" alt="Logo"> <!-- Ganti logo jika perlu -->
          <h2>Selamat</h2>
          <p>Kata sandi Anda telah diganti silahkan masuk kembali</p>
          <button onclick="redirectToLogin()">Tutup</button>
        </div>
      </div>
    
      <script src="../JS/script-sukses-ganti-password.js" defer type="module"></script>
    

</body>
</html>
